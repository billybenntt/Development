<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Implicit Auto</title>
</head>

<body>

    <h1> Auto Rows / Flow Row</h1>
    <div class="grid-container" id="auto-rows">
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">100px</div>
        <div class="grid-box last">100px</div>
        <div class="grid-box last">100px</div>
        <div class="grid-box last">100px</div>
    </div>


    <h1> Auto Cols / Flow Column</h1>
    <div class="grid-container" id="auto-cols">
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box ">100px</div>
        <div class="grid-box last">100px</div>
        <div class="grid-box last">100px</div>
        <div class="grid-box last">100px</div>
    </div>




</body>

</html>
