<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Templates</title>
</head>

<body>



    <!---------------  Column Template --------------->

    <h1>Column Template</h1>

    <!-- Container -->
    <div class="grid-container" id="column">
        <!-- Items -->
        <div class="grid-box">70px</div>
        <div class="grid-box">50%</div>
        <div class="grid-box">1fr</div>
        <div class="grid-box">D</div>
        <div class="grid-box">E</div>
        <div class="grid-box">I</div>
        <div class="grid-box">J</div>
    </div>


    <!---------------  Row Template --------------->


    <h1>Row Template</h1>

    <!-- Container -->
    <div class="grid-container" id="row">
        <!-- Items -->
        <div class="grid-box">70px</div>
        <div class="grid-box">50%</div>
        <div class="grid-box">2fr</div>
        <div class="grid-box">1fr</div>
    </div>



    <!---------------  Row and Column Template --------------->



    <h1>Row + Column Template</h1>

    <h4>The container will make itself bigger to fit the items</h4>
    <!-- Container -->
    <div class="grid-container" id="rowcol">
        <!-- Items -->
        <div class="grid-box">A</div>
        <div class="grid-box">B</div>
        <div class="grid-box">C</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
        <div class="grid-box">D</div>
    </div>


</body>

</html>
