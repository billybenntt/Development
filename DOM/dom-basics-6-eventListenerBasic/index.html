<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Master DOM Manipulation: Part 1</title>

</head>

<body>
    <h1 id="main-heading">Event Listeners</h1>

    <div class="container">
        <div class="boxes box-1">
            <h1 id="heading1">Example 1</h1>
            <button class="btn-1">Enter</button>
        </div>

        <!-- Event Listener Attached from the HTML File-->
        <div class="boxes box-2">
            <h1 id="heading2">Example 2</h1>
            <button class="btn-2"  onclick="console.log('LogSomething')"> Enter</button>
        </div>


        <div class="boxes box-3">
            <h1 id="heading3">Example 3</h1>
            <button class="btn-3">Enter</button>
        </div>

    </div>


</body>


<script src="app.js"></script>

</html>
