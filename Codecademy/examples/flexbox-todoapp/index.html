<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Flexbox: To-Do App</title>
</head>

<body>

    <!--------------- Header Section --------------->
    <div class="header">
        <h1>To Do or Not To Do</h1>
        <h2 class="tagline">(your priorities at a glance)</h2>
    </div>


    <!--------------- Todo APP Section --------------->

    <div class="container">
        <!-- Week  List -->
        <div class="week">
            <div class="row">
                <div class="day square">Monday</div>
                <div class="task square">Task</div>
                <div class="task square">Task</div>
                <div class="task square">Task</div>
            </div>
            <div class="row secondary-background">
                <div class="day square">Tuesday</div>
                <div class="task square">Task</div>
                <div class="task square">Task</div>
                <div class="task square">Task</div>
            </div>
            <div class="row">
                <div class="day square">Wednesday</div>
                <div class="task square">Task</div>
                <div class="task square">Task</div>
                <div class="task square">Task</div>
            </div>
            <div class="row secondary-background">
                <div class="day square">Thursday</div>
                <div class="task square">Task</div>
                <div class="task square">Task</div>
                <div class="task square">Task</div>
            </div>
            <div class="row">
                <div class="day square">Friday</div>
                <div class="task square">Task</div>
                <div class="task square">Task</div>
                <div class="task square">Task</div>
            </div>
        </div>
        <!-- Reminders Section -->
        <div class="reminders">
            <span>Reminders</span>
        </div>

    </div>

    <!--------------- Footer Section --------------->
    <footer>
        <span class="tagline">copyright nottodo.com</span>
    </footer>


</body>

</html>
