<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox: Tea Cozy</title>
</head>

<body>

    <!-- Header Section-->
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/img-tea-cozy-logo.webp" alt="">
            </div>
            <div class="navigation">
                <a href="#">Mission</a>
                <a href="#">Featured Tea</a>
                <a href="#">Location</a>
            </div>
        </div>
    </header>


    <!-- Jumbotron Section -->
    <div class="jumbotron">
        <div class="container">
            <h2></h2>
            <h4></h4>
        </div>
    </div>

    <!-- Product Group Section -->

    <div class="product-group">
        <div class="container">
            <div class="description">
                <h1>Tea of the Month</h1>
                <h2>What's Steeping at the Tea Cozy?</h2>
            </div>

            <div class="product">
                <div class="box">
                    <img src="assets/img-berryblitz.webp" alt="">
                    <h2>Fall Berry Blitz Tea</h2>
                </div>

                <div class="box">
                    <img src="assets/img-spiced-rum.webp    " alt="">
                    <h2>Spice Rum Tea</h2>
                </div>

                <div class="box">
                    <img src="assets/img-donut.webp" alt="">
                    <h2>Seasonal Donuts</h2>
                </div>

                <div class="box">
                    <img src="assets/img-myrtle-ave.webp" alt="">
                    <h2>Myrtle Ave Tea</h2>
                </div>
                <div class="box">
                    <img src="assets/img-bedford-bizarre.webp" alt="">
                    <h2>Bedford Bizzare Tea</h2>
                </div>

            </div>
        </div>
    </div>

    <!-- Location Group Section -->

    <div class="location-group">
        <div class="container">
            <div class="card">
                <h3>Downtown</h3>
            </div>
        </div>
    </div>


    <!-- Contact Section -->

    <div class="contact">
        <div class="container">
            <h1>The Tea Cozy</h1>
            <h5>contact@theteacozy.com</h5>
            <h5>917-5558-904</h5>
        </div>

    </div>


    <!-- Footer -->

    <footer>
        <h5>Copyright The Tea Cozy 2022</h5>
    </footer>



</body>

</html>
