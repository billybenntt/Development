<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Project 8: Menu Filter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>


    <section class="menu">


        <!-- Title -->
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>


        <!-- Filter Buttons -->
        <div class="btn-container">
            <!--  Rendered Dynamically -->
        </div>


        <!-- Menu Items -->
        <div class="section-center">

            <!-- Single Item Template -->
            <article class="menu-item">
                <img src="menu-item.jpeg" alt="menu-item" class="photo">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk</h4>
                        <h4 class="price">$15.99</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet,
                        consectetur adipisicing elit. Animi deserunt dolorem
                        dolores ducimus excepturi laboriosam mollitia
                        asasf quaerat quisquam vero.
                    </p>
                </div>
            </article>
            <!-- Single Item Template -->

        </div>


    </section>


    <script src="app.js"></script>
</body>

</html>
