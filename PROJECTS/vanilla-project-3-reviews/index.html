<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vanilla Project 3: Reviews</title>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>


    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <div class="review">

                <!-- Image  -->
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>

                <!-- Data Author -->
                <h4 id="author">Sara Juas</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur assumenda consequuntur
                    cupiditate dicta, doloribus dolorum eum natus nisi nobis omnis quae, quisquam repudiandae sint sit
                    soluta ullam ut voluptate voluptatum.</p>
                <!-- Prev and Next Buttons -->

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn"> Random</button>
            </div>
        </section>
    </main>


    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
