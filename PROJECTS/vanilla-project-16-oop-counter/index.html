<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vanilla Project 16: OOP Counter</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>


    <!--  First Counter -->
    <div class="container first-counter">
        <h2>First Counter</h2>
        <span class="value">0</span>
        <div class="button-container">
            <button class="btn decrease">Decrease</button>
            <button class="btn reset">Reset 1</button>
            <button class="btn increase">Increase</button>
        </div>
    </div>

    <!--  Second Counter -->
    <div class="container second-counter">
        <h2>Second Counter</h2>
        <span class="value">0</span>
        <div class="button-container">
            <button class="btn decrease">Decrease</button>
            <button class="btn reset">Reset 2</button>
            <button class="btn increase">Increase</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
