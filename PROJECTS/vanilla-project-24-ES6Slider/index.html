<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vanilla Project 24: ES6 Slider</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>


    <section class="slider">

        <div class="reviews">
            <h2><span></span>Reviews</h2>
        </div>

        <!-- Slides Container -->
        <div class="slide-container">

            <!-- Single Slide - {Dynamic} -->
            <article class="slide">
                <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/c_scale,w_200/v1595959121/person-1_aufeoq.jpg" alt="user image" class="img">
                <h4>John Doe</h4>
                <p class="title">Product Design
                    er</p>
                <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim, sint?</p>
            </article>

             <!-- Static Quote -->
            <div class="quote-icon">
                <div class="fas fa-quote-right"></div>
            </div>
        </div>

        <!-- Slides Buttons -->
        <button class="btn prev-btn">
            <i class="fas fa-chevron-left"></i>
        </button>

        <button class="btn next-btn">
            <i class="fas fa-chevron-right"></i>
        </button>


    </section>


    <script type="module" src="app.js"></script>
</body>
</html>
