<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>HTMl Basics 4: Tables</title>
</head>
<body>

    <h2>Tables</h2>

    <!-- Tables, TR, TD, TH-->
    <table>
        <!-- Row Header -->
        <tr>
            <th>Number</th>
            <th>Name</th>
        </tr>

        <!-- Row Data -->
        <tr>
            <td>1</td>
            <td>John</td>
        </tr>

        <!-- Row Data -->
        <tr>
            <td>2</td>
            <td>Peter</td>
        </tr>
    </table>


</body>
</html>
