<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Password Input</title>
</head>

<body>
    <section id="overlay">
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
            alt="Davie's Burgers Logo" id="logo">
        <hr>
        <form action="" method="post">
            <h1>Login to start creating a burger!</h1>

            <!-- User name Text Input-->
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required pattern="pattern=" [A-Za-z]{6}" maxlength="6">


            <br>

            <!-- Password Input -->
            <label for="user-pw">Password:</label>
            <input type="password" name="user-pw" id="user-pw">

            <h1>Create a burger!</h1>

            <!-- Dropdown Input -->
            <section class="protein">
                <label for="patty">What type of protein would you like?</label>
                <select id="patty" name="protein">
                    <option value="beef">Beef</option>
                    <option value="chicken">Chick</option>
                    <option value="fish">Fish</option>
                    <option value="vegan">Vegan</option>
                </select>

            </section>
            <hr>

            <!-- Number Input -->

            <section class="patties">
                <label for="amount">How many patties would you like?</label>
                <input type="number" name="amount" id="amount" step="1">
            </section>
            <hr>

            <!-- Range Input -->
            <section class="cooked">
                <label for="doneness">How do you want your patty cooked</label>
                <br>
                <span>Rare</span>
                <input type="range" id="doneness" name="doneness" min="0" max="5" step="0.5">
                <span>Well-Done</span>
            </section>
            <hr>

            <!-- Checkbox Input -->

            <section class="toppings">
                <span>What toppings would you like?</span>
                <br>

                <label for="lettuce">Lettuce</label>
                <input type="checkbox" name="topping" value="lettuce" id="lettuce">

                <label for="tomato">Tomato</label>
                <input type="checkbox" name="topping" value="tomato" id="tomato">


                <label for="onion">Onion</label>
                <input type="checkbox" name="topping" value="onion" id="onion">

            </section>


            <!-- Radio Input -->

            <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>
                <label for="yes">Yes</label>
                <input type="radio" name="cheese" id="yes" value="yes">
                <label for="no">No</label>
                <input type="radio" name="cheese" id="no" value="no">
            </section>


            <!-- Select List (No Filter) -->

            <section class="bun-type">
                <label for="bun">What type of bun would you like?</label>
                <select name="bun" id="bun">
                    <option value="sesame">Sesame</option>
                    <option value="potato">Potato</option>
                    <option value="plain">Plain</option>
                </select>

            </section>

            <!-- Data List (Filter) -->

            <section class="sauce-selection">

                <label for="sauce">What type of sauce would you like?</label>
                <input type="text" name="sauce" list="sauces" id="sauce">

                <datalist id="sauces">
                    <option value="Ketchup"></option>
                    <option value="Mayo"></option>
                    <option value="Mustard"></option>
                </datalist>

            </section>


            <!--  Text Area Input -->

            <section class="extra-info">

                <label for="extra">Anything else you want to add?</label>
                <textarea name="extra" id="extra" cols="40" rows="3">This is just default text
                </textarea>

            </section>

            <!--  Submit Button -->

            <section class="submission">
                <input type="submit" value="Submit" class="btn">
            </section>



        </form>
    </section>
</body>

</html>
