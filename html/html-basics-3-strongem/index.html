<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>HTMl Basics 3: Strong & Em, Special Chars</title>
</head>
<body>

    <!-- Strong & EM -->
    <h1>Strong and Em</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <strong>Architecto</strong> doloremque facilis ipsum,
        reiciendis sequi
        suscipit. A aperiam, at dolorum excepturi hic id <em>laudantium</em> magni nisi,
        <strong><em>perspiciatis</em></strong> quas sint
        vero
        voluptatem.</p>

    <!--  Special Characters -->
    <h1>Special Characters</h1>
    <p>Press Shift + 7</p>
    <!-- Named Convention -->
    <p>&copy;</p>
    <!-- Numeric Convention -->
    <p>&#174;</p>


</body>
</html>
